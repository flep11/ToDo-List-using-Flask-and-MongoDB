    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install project dependencies
      run: |
        pip install -r requirements.txt
    - name: Run tests
      run: |
        pytest

